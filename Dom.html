<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Daftar Menu</title>  
        <script lang="Javascript">
        function hitung(ele){
        var total = document.getElementById("total").value;
            total = (total ? parseInt(total) : 0);
            var harga = 0 ;

            if (ele.checked){
                harga = ele.value;
                total += parseInt(harga);
            } else {
                harga= ele.value;
                if(total>0)
                    total -=parseInt(harga);
            }
            document.getElementById('total').value = total;
        }
        </script>
	</head>
	<body>
    <h1>Daftar menu Makanan</h1>
	<label><input type="checkbox" value="5000" id="Menu1" onclick="hitung(this);"/> Ayam Goreng Rp. 6.000</label><br/>
    <label><input type="checkbox" value="500" id="Menu2" onclick="hitung(this);"/> Tempe Goreng Rp. 600</label><br/>
    <label><input type="checkbox" value="2500" id="Menu3" onclick="hitung(this);"/> Telur Dadar Rp. 3.000</label><hr/>
    <strong>Total Bayar : Rp. <input id="total" type="text"/></strong>
	</body>
</html>
